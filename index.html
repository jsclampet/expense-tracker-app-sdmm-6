<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Expense Tracker</h1>
      <h4>Add a new item:</h4>

      <form action="#" name="expense-form">
        <div class="form-groups-container">
          <div class="form-group">
            <label for="paymentType">Type:</label>
            <select name="paymentType" id="paymentType">
              <option value="card">Card</option>
              <option value="cash">Cash</option>
              <option value="cryptoCoin">CryptoCoin</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="What did you spend on?"
              required
              minlength="2"
            />
          </div>

          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
          </div>

          <div class="form-group">
            <label for="amount">Amount:</label>
            <input
              type="number"
              id="amount"
              placeholder="How much?"
              name="amount"
              required
            />
          </div>
        </div>

        <div class="error-message hidden" id="error">
          <p><span>Please Complete Fill Out ALL Fields </span></p>
        </div>

        <button type="submit" id="add-button">Add a new expense</button>
      </form>

      <table>
        <thead>
          <tr>
            <th width="8%">type</th>
            <th>name</th>
            <th width="20%">date</th>
            <th width="16%">amount</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr id="table-placeholder">
            <td colspan="4">Your added items will show up here!</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
